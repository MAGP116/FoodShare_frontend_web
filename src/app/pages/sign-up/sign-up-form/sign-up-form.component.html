<mat-card class="sign-form">
  <mat-card-title>SignUp</mat-card-title>
  <form [formGroup]="form" (submit)="onSubmit(form.value)">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="username" />
        <mat-hint>Insert email</mat-hint>
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="form.get('email')?.hasError('email')"
          >not a valid email</mat-error
        >
      </mat-form-field>
    </p>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-hint>Insert password</mat-hint>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="form.get('password')?.hasError('minlength')"
          >Password must be at least 8 characters</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="password2" />
        <mat-hint>Confirm password</mat-hint>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="form.get('password')?.hasError('minlength')"
          >Password must be at least 8 characters</mat-error
        >
        <mat-error *ngIf="form.value.password !== form.value.password2"
          >Passwords must be the same</mat-error
        >
      </mat-form-field>
    </div>
    <br />
    <br />
    <button
      class="button"
      type="submit"
      mat-raised-button
      color="warn"
      [disabled]="
        !form.valid || form.value.password !== form.value.password2 || sending
      "
    >
      Register
    </button>
  </form>
  <br />
  <small><button class="link" (click)="onGoBack()">I already have an account</button></small>
  <mat-progress-bar *ngIf="sending" mode="indeterminate"></mat-progress-bar>
</mat-card>
