<div *ngIf="this.commentPage.post != null">
    <app-post-comment [post]="this.commentPage.post" [inComments]="true"></app-post-comment>
    <app-comment-form [postId]="this.commentPage.post!._id"></app-comment-form>
</div>
<app-comment-card *ngFor="let comment of this.commentPage.comments" [comment]="comment"></app-comment-card>
