<mat-card class="login-form">
  <mat-card-title>FoodShare</mat-card-title>
  <form [formGroup]="form" (submit)="onSubmit(form.value)">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="username" />
        <mat-hint>Insert your email</mat-hint>
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="form.get('email')?.hasError('email')"
          >not a valid email</mat-error
        >
      </mat-form-field>
    </p>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-hint>insert your password</mat-hint>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="form.get('password')?.hasError('minlength')"
          >Password must be at least 8 characters</mat-error
        >
      </mat-form-field>
    </div>
    <br />
    <button
      class="button"
      type="submit"
      mat-raised-button
      color="warn"
      [disabled]="!form.valid || sending"
    >
      Login
    </button>
    <button
      class="button"
      mat-raised-button
      color="warn"
      (click)="onSignup()"
      [disabled]="sending"
    >
      Signup
    </button>
  </form>
  <br />
  <span>Or</span>
  <br />
  <br />
  <button
    mat-raised-button
    color="warn"
    (click)="onLoginGoogle()"
    [disabled]="sending"
  >
    Login with Google
  </button>
  <br />
  <br />
  <button
    mat-raised-button
    color="primary"
    (click)="onLoginFacebook()"
    [disabled]="sending"
  >
    Login with Facebook
  </button>
</mat-card>
